<!DOCTYPE html>
<html ng-app="demoApp">

<head>
    <script data-require="jquery@*" data-semver="2.1.1"
            src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link data-require="bootstrap@*" data-semver="3.2.0" rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.css"/>
    <link data-require="bootstrap-css@*" data-semver="3.3.1" rel="stylesheet"
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <script data-require="bootstrap@*" data-semver="3.2.0"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.js"></script>
    <script data-require="angular.js@*" data-semver="1.3.7"
            src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular.js"></script>

    <script src="../dist/angular-panel.js"></script>
    <link rel="stylesheet" href="../dist/angular-panel.css"/>

    <script src="script.js"></script>
</head>

<body ng-controller="PanelCtrl" class="container-fluid">


<div class="row">

    <div class="col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3">


        <h1 class="text-center">Angular Bootstrap Panel Demo</h1>

        <ab-panel panel-model="panel" panel-collapse="panelCollapse()" panel-edit="panelEdit()"
                  panel-refresh="panelRefresh()" panel-remove="panelRemove()" style="margin: 10px;">
            <ab-panel-body>
                <some-other-directive display-text="panel.content"></some-other-directive>
            </ab-panel-body>
        </ab-panel>

        <form class="form-horizontal">
            <div class="form-group">
                <label for="panelContentInput" class="col-sm-2 control-label">Content</label>

                <div class="col-sm-10">
                    <input type="string" class="form-control" id="panelContentInput" placeholder="None"
                           ng-model="panel.content">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="panel.collapsed">Collapse
                        </label>
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>


</body>

</html>
